		#The spawning weight of WizardHarpy's (0 = disabled) [default: 60]
		#Range: > 0
		wizardharpyWeight = 60
		#The minimum number of WizardHarpy's in a group [default: 1]
		#Range: > 1
		wizardharpyMinGroup = 1
		#The maximum number of WizardHarpy's in a group [default: 2]
		#Range: > 1
		wizardharpyMaxGroup = 2
		#The biomes where WizardHarpy's can spawn
		wizardharpyBiomes = ["minecraft:dark_forest"]
		#The biome's matching the biome dictionary entries in which WizardHarpy's can spawn
		wizardharpyBiomeDictionary = ["OVERWORLD,FOREST,SPOOKY"]
		#Inverts the WizardHarpy biome list to become a blacklist instead (Does not affect tags) [default: false]
		wizardharpyInvertList = false
		#Logs to which biomes WizardHarpy is being added [default: false]
		wizardharpyLogAdditions = false

	#YukiOnna settings
	[Spawning.YukiOnna]
		#The spawning weight of YukiOnna's (0 = disabled) [default: 60]
		#Range: > 0
		yukionnaWeight = 60
		#The minimum number of YukiOnna's in a group [default: 2]
		#Range: > 1
		yukionnaMinGroup = 2
		#The maximum number of YukiOnna's in a group [default: 4]
		#Range: > 1
		yukionnaMaxGroup = 4
		#The biomes where YukiOnna's can spawn
		yukionnaBiomes = ["minecraft:taiga", "minecraft:snowy_taiga", "minecraft:old_growth_pine_taiga", "minecraft:old_growth_spruce_taiga"]
		#The biome's matching the biome dictionary entries in which YukiOnna's can spawn
		yukionnaBiomeDictionary = ["OVERWORLD,FOREST,CONIFEROUS,!SNOWY"]
		#Inverts the YukiOnna biome list to become a blacklist instead (Does not affect tags) [default: false]
		yukionnaInvertList = false
		#Logs to which biomes YukiOnna is being added [default: false]
		yukionnaLogAdditions = false

